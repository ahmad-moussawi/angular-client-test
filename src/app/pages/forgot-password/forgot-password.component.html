<div class="lg:w-4/12 mt-10 shadow-md mx-auto pb-20 min-w-fit">
  <h3 class="text-3xl text-center font-semibold py-5">Forgot Password</h3>
  <form
    [formGroup]="forgotForm"
    class="flex flex-col min-w-fit whitespace-nowrap"
  >
    <div *ngIf="responseError.length > 0" class="mx-3">
      <span class="text-red-800">{{ responseError }}</span>
    </div>
    <span class="m-4"
      >Enter your email and we'll send you instructions on how to reset your
      password.</span
    >
    <div class="flex flex-col mt-1 p-3">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
      />
      <span
        *ngIf="
          forgotForm.hasError('required', 'email') &&
          forgotForm.controls['email'].dirty
        "
        class="text-red-500 mx-1"
        >*An email is required</span
      >
      <span
        *ngIf="forgotForm.hasError('email', 'email')"
        class="text-red-500 mx-1"
        >*Invalid email</span
      >
    </div>
    <div class="mt-2 flex flex-row justify-center">
      <button
        [disabled]="forgotForm.invalid"
        (click)="forgot()"
        class="whitespace-nowrap bg-blue-500 w-1/3 m-3 p-3 hover:bg-blue-700 disabled:bg-gray-300 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 text-md text-white disabled:font-semibold h-12 rounded dark:bg-slate-700 dark:hover:bg-slate-600 pointer-events-auto"
      >
        Reset Password
      </button>
      <button
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
        class="bg-gray-500 w-1/3 m-3 p-3 hover:bg-gray-700 disabled:bg-gray-300 active:bg-red-800 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 text-md text-white disabled:font-semibold h-12 rounded dark:bg-gray-700 dark:hover:bg-gray-600 pointer-events-auto"
      >
        Cancel
      </button>
    </div>
  </form>
  <div class="flex justify-between"></div>
</div>
