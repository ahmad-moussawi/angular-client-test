<nav
  class="w-full min-w-fit whitespace-nowrap flex justify-between items-center bg-indigo-500 shadow-lg"
>
  <div class="logo">
    <span
      class="pl-3 pt-3 text-gray-200 text-4xl flex justify-start items-center"
      >BookMyBook</span
    >
  </div>
  <div class="search relative p-3">
    <span class="absolute mt-1.5 mx-3"
      ><i class="fa fa-search font-light" aria-hidden="true"></i
    ></span>
    <input
      type="text"
      placeholder="Search Book"
      class="w-96 p-2 pl-9 rounded rounded-r-non text-gray-600"
    />
    <button
      class="bg-slate-400 p-2 rounded-r text-white outline-none outline-0"
    >
      Search
    </button>
  </div>
  <div class="nav-items">
    <ng-container *ngIf="!isLoggedIn()">
      <span
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
        >Login</span
      >
      <span
        [routerLink]="['/register']"
        routerLinkActive="router-link-active"
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
        >Register</span
      >
    </ng-container>

    <ng-container *ngIf="isLoggedIn()">
      <span
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
        >Cart</span
      >
      <span
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
        >Welcome User</span
      >
      <span
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
        >Logout</span
      >
    </ng-container>
  </div>
</nav>
